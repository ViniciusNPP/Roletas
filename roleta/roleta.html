<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta</title>
    <link rel="icon" href="img\roleta2.png" type="image/x-icon">
    <link rel="stylesheet" href="roleta.css">
</head>
<body>
  <header>
    <aside class="menu-roleta-container">

      <ul class="menu-lista">
        <p class="configurações botoes-menu" id="configurações">☰</p>
        <p class="lista botoes-menu" id="item-lista">←</p>
      </ul>
    </aside>

  </header>
  <div class="conteudo-container">

    <div class="configuracao-container menu">
      <p>OI</p>
    </div>

    <div class="roleta-container">
      <canvas class="botao-roleta" width="100" height="130"></canvas>
    </div>

    <div class="items-container menu">
      <div class="itens-roleta">
        <div class="item" id="item">
          
          <div id="cor-preview" class="cor-preview"></div>
          <input id="nome-item" class="nome-item"></input>
          <input id="chance-item" class="chance">
          <buttom class="excluir-item" id="excluir-item">LIXO</buttom>
          
        </div>
      </div>
      <label class="adicionar-item">+</label>
    </div>

  </div>
  <script type="module" src="roleta.js"></script>
  <script src="canvas/botao-roleta.js"></script>
</body>
</html>
